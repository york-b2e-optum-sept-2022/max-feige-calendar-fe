<div>
  <div>
    <ngb-datepicker #dp (dateSelect)="onDateSelection($event)" [displayMonths]="2" [dayTemplate]="t"
                    outsideDays="hidden">
    </ngb-datepicker>

    <ng-template #t let-date let-focused="focused">
  <span class="custom-day"
        [class.focused]="focused"
        [class.range]="isRange(date)"
        [class.faded]="isHovered(date) || isInside(date)"
        (mouseenter)="hoveredDate = date"
        (mouseleave)="hoveredDate = null">
    {{ date.day }}
  </span>
    </ng-template>
  </div>
  <div class='ev-container' *ngFor="let event of filteredEvents">
    {{event.title}} : {{event.date.toDateString()}} by {{event.creator.username}}
    <button class='bt-goto' (click)="GotoEvent(event)">GOTO</button>
  </div>
</div>
